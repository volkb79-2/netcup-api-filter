name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio flake8 black mypy

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=vendor,deploy,deploy-local,.venv,venv
        # Exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude=vendor,deploy,deploy-local,.venv,venv

    - name: Check code formatting with black
      run: |
        black --check --exclude='/(vendor|deploy|deploy-local|\.venv|venv)/' .
      continue-on-error: true

    - name: Type check with mypy (non-blocking)
      run: |
        mypy --ignore-missing-imports --exclude='vendor|deploy|deploy-local|\.venv|venv' . || true
      continue-on-error: true

    - name: Run unit tests
      run: |
        # Run non-UI tests first (fast feedback)
        pytest test_*.py -v --ignore=ui_tests/ || echo "No root-level unit tests found"
      continue-on-error: true

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install pip-audit
      run: |
        python -m pip install --upgrade pip
        pip install pip-audit

    - name: Run security audit
      run: |
        pip-audit -r requirements.txt
      continue-on-error: true  # Don't block on vulnerabilities, just report

  lint-markdown:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Lint Markdown files
      uses: DavidAnson/markdownlint-cli2-action@v13
      with:
        globs: '**/*.md'
      continue-on-error: true
