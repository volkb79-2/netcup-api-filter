services:
  netcup-api-filter:
    build: .
    ports:
      - "5000:5000"
    volumes:
      # Mount your actual config.yaml here
      - ./config.yaml:/app/config.yaml:ro
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
