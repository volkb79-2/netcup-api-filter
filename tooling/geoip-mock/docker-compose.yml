name: naf-dev

services:
  naf-dev-mock-geoip:
    image: python:3.11-slim
    container_name: naf-dev-mock-geoip
    restart: unless-stopped
    working_dir: /app
    command: >
      sh -c "pip install --no-cache-dir flask &&
             python -m flask run --host=0.0.0.0 --port=80"
    ports:
      - "${GEOIP_MOCK_PORT:?GEOIP_MOCK_PORT must be set}:80"
    volumes:
      # Mount ui_tests directory (contains mock_geoip_server.py)
      - ${PHYSICAL_REPO_ROOT:?PHYSICAL_REPO_ROOT must be set}/ui_tests:/app:ro
    environment:
      - FLASK_APP=mock_geoip_server:app
      - FLASK_RUN_PORT=80
      - FLASK_RUN_HOST=0.0.0.0
      - FLASK_ENV=${FLASK_ENV:-development}
      - FLASK_DEBUG=${FLASK_DEBUG:-false}
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:80/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - naf-services

networks:
  naf-services:
    name: ${DOCKER_NETWORK_INTERNAL:?DOCKER_NETWORK_INTERNAL must be set}
    external: true
