server {
    listen 443 ssl;
    server_name naf.localtest.me;

    ssl_certificate     /etc/letsencrypt/live/naf.localtest.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/naf.localtest.me/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    disable_symlinks off;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    location / {
        proxy_pass http://infallible_austin:5100;
        proxy_http_version 1.1;
        proxy_set_header Host ;
        proxy_set_header X-Forwarded-For ;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host ;
        proxy_set_header X-Forwarded-Port 443;
        proxy_redirect off;
    }
}

server {
    listen 80;
    server_name naf.localtest.me;
    return 301 https://;
}
